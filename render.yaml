services:
  - type: web
    name: warranties-api
    env: node
    plan: free
    region: oregon
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: VITE_GOOGLE_GENAI_API_KEY
        value: AIzaSyCAZeg4rq6eu2MH8FqP7xHULGfzE17Oyic
      - key: FRONTEND_URL
        value: https://warranties-app.vercel.app
      - key: FIREBASE_SERVER_KEY
        sync: false
      - key: PORT
        value: 10000
    healthCheckPath: /api/health
    autoDeploy: true
