<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warranto - Warranty Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Spectral:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0c0a09;
        background-image: radial-gradient(circle at top right, rgba(169, 81, 249, 0.1), transparent 40%), radial-gradient(circle at bottom left, rgba(169, 81, 249, 0.08), transparent 50%);
      }
      .clay-button {
        background-color: #EDEEF0;
        color: #0A0A0C;
        border-radius: 1rem;
        box-shadow: 
          -4px -4px 8px rgba(255, 255, 255, 0.1),
          4px 4px 8px rgba(0, 0, 0, 0.3),
          inset 0 0 0 transparent,
          inset 0 0 0 transparent;
        transition: box-shadow 0.2s ease, transform 0.2s ease;
      }
      .clay-button:hover {
        transform: translateY(-2px);
      }
      .clay-button:active {
        transform: translateY(1px);
        box-shadow: 
          -2px -2px 4px rgba(255, 255, 255, 0.05),
          2px 2px 4px rgba(0, 0, 0, 0.2),
          inset -2px -2px 4px rgba(0, 0, 0, 0.2),
          inset 2px 2px 4px rgba(255, 255, 255, 0.05);
      }
      .clay-button-secondary {
        background-color: #1F1F22;
        color: #F4F4F5;
        border-radius: 1rem;
        box-shadow: 
          -4px -4px 8px rgba(255, 255, 255, 0.05),
          4px 4px 8px rgba(0, 0, 0, 0.4);
        transition: box-shadow 0.2s ease, transform 0.2s ease;
      }
       .clay-button-secondary:hover {
        transform: translateY(-2px);
      }
      .clay-button-secondary:active {
        transform: translateY(1px);
        box-shadow: 
          -2px -2px 4px rgba(255, 255, 255, 0.05),
          2px 2px 4px rgba(0, 0, 0, 0.2),
          inset -2px -2px 4px rgba(0, 0, 0, 0.2),
          inset 2px 2px 4px rgba(255, 255, 255, 0.05);
      }
      .clay-inset {
         background-color: #151518;
         border-radius: 0.75rem;
         box-shadow: inset 3px 3px 6px rgba(0,0,0,0.4), inset -3px -3px 6px rgba(255,255,255,0.06);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
<script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Spectral', 'serif'],
          },
          colors: {
            'charcoal-black': '#0A0A0C',
            'deep-graphite': '#151518',
            'onyx-gray': '#1F1F22',
            'off-white': '#F4F4F5',
            'muted-silver': '#909095',
            'dark-smoke': '#5F5F63',
            'soft-platinum': '#EDEEF0',
            'fresh-green': '#4CAF50',
            'amber-gold': '#DDA021',
            'alert-red': '#D94545',
            'brand-purple': '#A951F9',
          },
          animation: {
            'fade-in-stagger': 'fadeIn 0.5s ease-out forwards',
            'draw-check': 'drawCheck 0.4s 0.2s ease-in-out forwards',
            'sparkle': 'sparkle 1s ease-out forwards',
          },
          keyframes: {
            fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
            },
            drawCheck: {
                '0%': { strokeDashoffset: 1 },
                '100%': { strokeDashoffset: 0 },
            },
            sparkle: {
                '0%': { transform: 'scale(0) rotate(0deg)', opacity: 0.5 },
                '50%': { opacity: 1 },
                '100%': { transform: 'scale(1.2) rotate(90deg)', opacity: 0 },
            },
          }
        }
      }
    }
  </script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
